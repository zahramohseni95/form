<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="" class="border border-1 mt-5 p-3">
          <div class="row">
            <div class="col">
              <label for="inputEmail1">Email: </label>
              <input
                type="email"
                id="inputEmail1"
                class="form-control"
                placeholder="email"
              />
            </div>
            <div class="col">
              <label for="inputName1">Name: </label>
              <input
                type="text"
                id="inputName1"
                class="form-control"
                placeholder="name"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <span>gender:</span>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderRadio"
                  id="genderRadio1"
                />
                <label class="form-check-label" for="genderRadio1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderRadio"
                  id="genderRadio2"
                />
                <label class="form-check-label" for="genderRadio2">
                  Second default radio
                </label>
              </div>
            </div>
            <div class="col">
                <label for="selectCity">City: </label>
                <select class="form-control" id="selectCity">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
          <div class="row  mt-3">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rulesCheck">
                <label class="form-check-label" for="rulesCheck">
                  I read terms and conditions
                </label>
              </div>
            </div>
          </div>
          <div class="row  mt-3">
            <div class="col-6 offset-3">
              <input type="submit" value="submit" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
